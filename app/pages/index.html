<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- website title -->
  <title>trillo &mdash; Your all-in-one booking app</title>
  <!-- link favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- link fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <!-- link libraries css files-->

  <!-- link custom css file -->
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <!-- logo -->
      <img class="header__logo" src="images/logo.png" alt="Trillo logo">
      <!-- search -->
      <form action="#" class="header__search">
        <input type="text" class="header__search-input" placeholder="Search hotels...">
        <button type="submit" class="header__search-button">
          <svg class="header__search-icon">
            <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>
      <div class="header__user">
        <!-- user bookmark -->
        <div class="header__user-box">
          <svg class="header__user-icon">
            <use xlink:href="images/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="header__user-notification">7</span>
        </div>
        <!-- user chat -->
        <div class="header__user-box">
          <svg class="header__user-icon">
            <use xlink:href="images/sprite.svg#icon-chat"></use>
          </svg>
          <span class="header__user-notification">13</span>
        </div>
        <div class="header__user-account">
          <img src="images/user.jpg" alt="User photo" class="header__user-photo">
          <div class="header__user-name">Jonas</div>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="sidebar">
        <!-- menu -->
        <nav class="sidebar__menu">
          <ul class="sidebar__menu-list">
            <!-- menu item 1 -->
            <li class="sidebar__menu-item item-active">
              <a href="#" class="sidebar__menu-link">
                <svg class="sidebar__menu-icon">
                  <use xlink:href="images/sprite.svg#icon-home"></use>
                </svg>
                <span class="sidebar__menu-name">Hotel</span>
              </a>
            </li>
            <!-- menu item 2 -->
            <li class="sidebar__menu-item">
              <a href="#" class="sidebar__menu-link">
                <svg class="sidebar__menu-icon">
                  <use xlink:href="images/sprite.svg#icon-aircraft-take-off"></use>
                </svg>
                <span class="sidebar__menu-name">Flight</span>
              </a>
            </li>
            <!-- menu item 3 -->
            <li class="sidebar__menu-item">
              <a href="#" class="sidebar__menu-link">
                <svg class="sidebar__menu-icon">
                  <use xlink:href="images/sprite.svg#icon-key"></use>
                </svg>
                <span class="sidebar__menu-name">Car rental</span>
              </a>
            </li>
            <!-- menu item 4-->
            <li class="sidebar__menu-item">
              <a href="#" class="sidebar__menu-link">
                <svg class="sidebar__menu-icon">
                  <use xlink:href="images/sprite.svg#icon-map"></use>
                </svg>
                <span class="sidebar__menu-name">Tours</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="sidebar__copyright">
          &copy; 2024 by trillo. All rights reserved.
        </div>
      </div>
      <main class="hotel">
        <div class="hotel__gallery">
          <figure class="hotel__gallery-item">
            <img src="images/hotel-1.jpg" alt="Hotel photo 1" class="hotel__gallery-image">
          </figure>
          <figure class="hotel__gallery-item">
            <img src="images/hotel-2.jpg" alt="Hotel photo 2" class="hotel__gallery-image">
          </figure>
          <figure class="hotel__gallery-item">
            <img src="images/hotel-3.jpg" alt="Hotel photo 3" class="hotel__gallery-image">
          </figure>
        </div>
        <div class="hotel__overview">
          <!-- hotel title -->
          <h1 class="hotel__overview-title">Hotel Las Palmas</h1>
          <!-- hotel stars -->
          <div class="hotel__overview-stars">
            <svg class="hotel__overview-icon">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
            <svg class="hotel__overview-icon">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
            <svg class="hotel__overview-icon">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
            <svg class="hotel__overview-icon">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
            <svg class="hotel__overview-icon">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
          </div>
          <!-- hotel location -->
          <div class="hotel__overview-location">
            <svg class="hotel__overview-icon">
              <use xlink:href="images/sprite.svg#icon-location-pin"></use>
            </svg>
            <button class="btn">Albufeira, Portugal</button>
          </div>
          <!-- hotel rating -->
          <div class="hotel__overview-rating">
            <div class="hotel__overview-average">8.2</div>
            <div class="hotel__overview-votes">429 votes</div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- link library js files -->

  <!-- link custom js file -->
  <script src="js/main.min.js"></script>
</body>
</html>
