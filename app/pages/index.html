<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- website title -->
  <title>trillo &mdash; Your all-in-one booking app</title>
  <!-- link favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- link fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <!-- link libraries css files-->

  <!-- link custom css file -->
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <!-- logo -->
      <img class="header__logo" src="images/logo.png" alt="Trillo logo">
      <!-- search -->
      <form action="#" class="header__search">
        <input type="text" class="header__search-input" placeholder="Search hotels...">
        <button type="submit" class="header__search-button">
          <svg class="header__search-icon">
            <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>
      <div class="header__user">
        <!-- user bookmark -->
        <div class="header__user-box">
          <svg class="header__user-icon">
            <use xlink:href="images/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="header__user-notification">7</span>
        </div>
        <!-- user chat -->
        <div class="header__user-box">
          <svg class="header__user-icon">
            <use xlink:href="images/sprite.svg#icon-chat"></use>
          </svg>
          <span class="header__user-notification">13</span>
        </div>
        <div class="header__user-account">
          <img src="images/user.jpg" alt="User photo" class="header__user-photo">
          <div class="header__user-name">Jonas</div>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="sidebar">
        <!-- menu -->
        <nav class="sidebar__menu">
          navigation
        </nav>
      </div>
      <main class="hotel-overview">
        hotel overview
      </main>
    </div>
  </div>

  <!-- link library js files -->

  <!-- link custom js file -->
  <script src="js/main.min.js"></script>
</body>
</html>
